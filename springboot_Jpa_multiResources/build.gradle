// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
  springBootVersion = "2.0.4.RELEASE"
  fastJsonVersion = "1.2.35"
  druidVersion = "1.0.26"
  bootRedisVersion = "2.0.4.RELEASE"
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "$springBootVersion"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "$springBootVersion"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: "$springBootVersion"

    compile ("com.alibaba:fastjson:$fastJsonVersion")
    
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'
	compile("org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"){
    exclude (module: "xml-apis")
    }
    compile ("com.alibaba:druid:$druidVersion")

    compile group: 'org.projectlombok', name: 'lombok', version:'1.14.8'
    
    
	compile group: 'org.apache.poi', name: 'poi', version: '3.15'
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.15'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.15'
	compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.3'
	
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
}

compileJava {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}